<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'ATTIVITA' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of temp.attivita" lines="full">
      <ion-grid fixed="true" text-center="true">
        <ion-row>
          <ion-col><ion-text>{{element.esercizio.nome}}</ion-text></ion-col>
          <ion-col><ion-text>{{element.durata}} min</ion-text></ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" name="close" (click)="eliminaEsercizio(element)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item color="primary">
    <ion-label>{{'ESERCIZI' | translate}}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let element of esercizioService.getAll()" lines="full" (click)="onClick(element)" button=true>
      <ion-label>{{element.nome}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="onUpdate()" size="medium" shape="round" color="primary" expand="full"> {{ 'SAVE_BUTTON' | translate }} </ion-button>
</ion-content>
