<ion-header>
  <ion-toolbar>
    <ion-title>{{'ESERCIZI' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let esercizio of this.esercizi | async" lines="full" (click)="onClick(esercizio)" button=true>
      <ion-label>{{esercizio.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
