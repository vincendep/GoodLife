<ion-header>
    <ion-toolbar>
        <ion-title>{{'ESERCIZI' | translate | uppercase}}</ion-title>
        <ion-button slot="start" fill="clear" color="dark" (click)="back()">
            <ion-icon name="arrow-back" size="large"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let esercizio of this.esercizi | async" lines="full" (click)="onClick(esercizio)" button=true>
            <ion-grid>
                <ion-row>
                    <ion-col size="7">{{esercizio.nome | titlecase}}</ion-col>
                    <ion-col text-right size="5">{{esercizio.consumoPerMinuto}} kcal/min</ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
