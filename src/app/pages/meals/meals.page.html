<ion-content>
    <ion-list>
    <ion-item lines="full" *ngFor="let pasto of pastoService.getPasti()" button=true>
        <ion-grid fixed="true" text-center="true">
            <ion-row>
                <ion-col><ion-text>{{pasto.nome}}</ion-text></ion-col>
                <ion-col><ion-text>{{pasto.pasto.getTotCalorie()}} kcal</ion-text></ion-col>
            </ion-row>
        </ion-grid>
        <ion-icon slot="end" name="close" (click)="eliminaPasto(pasto)"></ion-icon>
    </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="addPasto()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
