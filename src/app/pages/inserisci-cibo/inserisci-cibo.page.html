<ion-header>
  <ion-toolbar>
    <ion-title>{{title | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let element of temp.alimenti" lines="full">
            <ion-grid fixed="true" text-center="true">
                <ion-row>
                    <ion-col><ion-text>{{element.alimento.nome}}</ion-text></ion-col>
                    <ion-col><ion-text>{{element.dose}} g</ion-text></ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon slot="end" name="close" (click)="eliminaAlimento(element)"></ion-icon>
        </ion-item>
    </ion-list>
  <ion-list>
    <ion-item button=true (click)="hide(0)" color="primary">
      <ion-label>CARNE</ion-label>
    </ion-item>
      <ion-list *ngIf="hideMe[0]">
          <ion-item lines="full" (click)="onClick(0)" button=true>
              <ion-text>{{alimentoService.getCarne().nome}}</ion-text>
          </ion-item>
      </ion-list>
    <ion-item button=true (click)="hide(1)" color="primary">
      <ion-label>PESCE</ion-label>
    </ion-item>
      <ion-list *ngIf="hideMe[1]">
          <ion-item lines="full" (click)="onClick(1)" button=true>
              <ion-text>{{alimentoService.getPesce().nome}}</ion-text>
          </ion-item>
      </ion-list>
  </ion-list>
<ion-button (click)="onUpdate()" size="medium" shape="round" color="primary" expand="full"> {{ 'SAVE_BUTTON' | translate }} </ion-button>
</ion-content>
