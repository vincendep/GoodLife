<ion-header>
  <ion-toolbar>
      <ion-title>inserisci cibo</ion-title>
      <ion-buttons slot="start">
          <ion-back-button color="dark"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Categoria alimentare</ion-label>
        <ion-select [(ngModel)]="categoriaSelezionata" interface="popover">
            <ion-select-option value="CARNE" selected>Carne</ion-select-option>
            <ion-select-option value="LATTICINI">Latticini</ion-select-option>
            <ion-select-option value="FRUTTA">Frutta</ion-select-option>
            <ion-select-option value="LEGUMI">Legumi</ion-select-option>
            <ion-select-option value="CEREALI">Cereali</ion-select-option>
            <ion-select-option value="ALCOOL">Alcool</ion-select-option>
            <ion-select-option value="CONDIMENTO">Condimenti</ion-select-option>
            <ion-select-option value="VERDURA">Verdura</ion-select-option>
            <ion-select-option value="PESCE">Pesce</ion-select-option>
            <ion-select-option value="UOVA">Uova</ion-select-option>
            <ion-select-option value="DOLCE">Dolci</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-list *ngIf="alimenti$ | async as alimenti">
        <ng-container *ngFor="let alimento of alimenti">
            <ion-card *ngIf="alimento.categoria === this.categoriaSelezionata" >
                <ion-card-header>{{alimento.nome}}</ion-card-header>
            </ion-card>
        </ng-container>
    </ion-list>
</ion-content>
