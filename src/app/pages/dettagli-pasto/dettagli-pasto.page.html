<ion-header>
  <ion-toolbar>
    <ion-title>dettagli-pasto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 *ngIf="pasto.length == 0" text-center>INSERISCI UN ALIMENTO</h2>
  <ion-list>
    <ion-card *ngFor="let alimento of this.pasto">
      <ion-card-header>
        <h2>{{alimento.alimento.nome}}</h2>
        <p>{{alimento.quantita}}</p>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
