<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let ricetta of ricette" button=true (click)="modificaRicetta(ricetta)">
      <ion-grid fixed="true" text-center="true">
        <ion-row align-items-center>
          <ion-col size="7" text-left>{{ricetta.nome}}</ion-col>
          <ion-col size="5">{{ricetta.getTotCalorie().toFixed(0)}} kcal</ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" name="close" (click)="eliminaPasto(ricetta)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPasto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
