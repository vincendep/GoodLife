<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'ATTIVITA' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


    <ion-item lines="full">
        <ion-grid fixed="true" text-center="true">
            <ion-col>{{'CONSUMO_ENERGETICO' | translate}}</ion-col>
            <ion-col>{{this.diarioAlimentare.getConsumoTotale().toFixed(0)}} kcal</ion-col>
        </ion-grid>
    </ion-item>

<ion-content>
    <h2 *ngIf="attivitaFisica.length == 0" text-center>{{'INSERISCI_ESERCIZIO' | translate}}</h2>
    <ion-list>
        <ion-card *ngFor="let attivita of this.attivitaFisica">
            <ion-card-header>
                <h2>{{attivita.esercizio.nome}}</h2>
                <p>{{attivita.durata}}</p>
            </ion-card-header>
        </ion-card>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="onAdd()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
