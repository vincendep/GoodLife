<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear" color="dark" (click)="back()">
            <ion-icon name="arrow-back" size="large"></ion-icon>
        </ion-button>
        <ion-title>{{'RICETTE' | translate | uppercase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item lines="full" *ngFor="let ricetta of ricette$ | async" button=true (click)="onClick(ricetta)">
            <ion-grid fixed="true" text-center="true">
                <ion-row>
                    <ion-col>
                        <ion-text>{{ricetta.nome}}</ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
