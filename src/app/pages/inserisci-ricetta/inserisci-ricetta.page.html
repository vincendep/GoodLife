<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear" color="dark" (click)="indietro()">
            <ion-icon name="arrow-back" size="large"></ion-icon>
        </ion-button>
        <ion-title>{{'RICETTE' | translate | uppercase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="ricette$ | async as ricette">
    <div class="info" *ngIf="ricette.length == 0">
        <h3>{{'LISTA_VUOTA' | translate | uppercase}}</h3>
        <p text-center="">{{ 'VAI_ALLE_RICETTE' | translate }}</p>
    </div>
    <ion-list>
        <ion-item *ngFor="let ricetta of ricette" button=true (click)="selezionaRicetta(ricetta)">
            <ion-grid fixed="true" text-center="true">
                <ion-row>
                    <ion-col>
                        <ion-text>{{ricetta.nome}}</ion-text>
                    </ion-col>
                    <ion-col>
                        {{getCalorieRicetta(ricetta)}} kcal
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
